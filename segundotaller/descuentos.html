<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Procentajes Y descuentos</h1>
        <p>Este es el segundo taller del curso practico de js</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos o descuentos</h2>
        <form action="">
            <label for="inputPrecio">
                Escribe  el precio de tu producto
            </label>
            <input id="inputPrecio" type="number"/>
            <label for="inputDescuento">Escribe el descuento de tu producto</label>
            <input id="inputDescuento" type="number"/>
            <label for="inputCupon">Escribe el descuento de tu cupon</label>
            <input id="inputCupon" type="number"/>
            <button type="button" onclick="onClickButtonPrecioDescuento()">
                Calcular el precio con descuento    
            </button>
            <p id="ResultPrecio"></p>
        </form>
    </section>


    <script src="./descuentos.js"></script>
</body>
</html>
